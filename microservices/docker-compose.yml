version: "3.8"

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - POST_SERVICE_URL=http://post-service:3002
      - MEDIA_SERVICE_URL=http://media-service:3003
      - COMMENT_SERVICE_URL=http://comment-service:3004
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_SECRET=${SERVICE_SECRET}
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - auth-service
      - post-service
      - comment-service
      - media-service
    networks:
      - microservices-network

  # Auth Service
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres-auth:5432/auth_db
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_SECRET=${SERVICE_SECRET}
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - postgres-auth
    networks:
      - microservices-network

  # Post Service
  post-service:
    build: ./post-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres-post:5432/post_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:3001
      - SERVICE_SECRET=${SERVICE_SECRET}
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - postgres-post
      - rabbitmq
    networks:
      - microservices-network

  # Comment Service
  comment-service:
    build: ./comment-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:postgres@postgres-comment:5432/comment_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - SERVICE_SECRET=${SERVICE_SECRET}
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - postgres-comment
      - redis
      - rabbitmq
    networks:
      - microservices-network

  # Media Service
  media-service:
    build: ./media-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - SERVICE_SECRET=${SERVICE_SECRET}
      - CLIENT_URL=http://localhost:3000
    networks:
      - microservices-network

  # Databases
  postgres-auth:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-network

  postgres-post:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: post_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - post-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - microservices-network

  postgres-comment:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: comment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - comment-db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - microservices-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - microservices-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  auth-db-data:
  post-db-data:
  comment-db-data:
  redis-data:
  rabbitmq-data:
